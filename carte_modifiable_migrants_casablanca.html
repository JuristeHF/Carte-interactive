
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8" />
    <title>Carte interactive √©ditable - Casablanca & Mohammedia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-draw/dist/leaflet.draw.css" />
    <style>
        #map {
            width: 100%;
            height: 90vh;
        }
        #export {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1000;
            padding: 8px 12px;
            background: white;
            border: solid 1px #ccc;
            font-size: 14px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button id="export">üì§ Exporter GeoJSON</button>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-draw/dist/leaflet.draw.js"></script>

    <script>
        var map = L.map('map').setView([33.57, -7.6], 11);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        var drawnItems = new L.FeatureGroup();
        map.addLayer(drawnItems);

        var drawControl = new L.Control.Draw({
            edit: {
                featureGroup: drawnItems
            },
            draw: {
                polygon: true,
                polyline: false,
                rectangle: false,
                circle: false,
                marker: true,
                circlemarker: false
            }
        });
        map.addControl(drawControl);

        // Donn√©es initiales
        var baseData = {"type": "FeatureCollection", "features": [{"type": "Feature", "properties": {"Pr√©fecture": "A√Øn Chock", "Migrants": 556}, "geometry": {"type": "Polygon", "coordinates": [[[-7.6, 33.55], [-7.58, 33.55], [-7.58, 33.57], [-7.6, 33.57], [-7.6, 33.55]]]}}, {"type": "Feature", "properties": {"Pr√©fecture": "A√Øn Seba√¢-Hay Mohammadi", "Migrants": 676}, "geometry": {"type": "Polygon", "coordinates": [[[-7.58, 33.57], [-7.56, 33.57], [-7.56, 33.59], [-7.58, 33.59], [-7.58, 33.57]]]}}, {"type": "Feature", "properties": {"Pr√©fecture": "Casablanca-Anfa", "Migrants": 398}, "geometry": {"type": "Polygon", "coordinates": [[[-7.62, 33.55], [-7.6, 33.55], [-7.6, 33.57], [-7.62, 33.57], [-7.62, 33.55]]]}}, {"type": "Feature", "properties": {"Pr√©fecture": "Ben M'sick", "Migrants": 432}, "geometry": {"type": "Polygon", "coordinates": [[[-7.62, 33.53], [-7.6, 33.53], [-7.6, 33.55], [-7.62, 33.55], [-7.62, 33.53]]]}}, {"type": "Feature", "properties": {"Pr√©fecture": "Sidi Bernoussi", "Migrants": 798}, "geometry": {"type": "Polygon", "coordinates": [[[-7.56, 33.59], [-7.54, 33.59], [-7.54, 33.61], [-7.56, 33.61], [-7.56, 33.59]]]}}, {"type": "Feature", "properties": {"Pr√©fecture": "Al Fida-Mers Sultan", "Migrants": 1236}, "geometry": {"type": "Polygon", "coordinates": [[[-7.6, 33.57], [-7.58, 33.57], [-7.58, 33.59], [-7.6, 33.59], [-7.6, 33.57]]]}}, {"type": "Feature", "properties": {"Pr√©fecture": "Hay Hassani", "Migrants": 3790}, "geometry": {"type": "Polygon", "coordinates": [[[-7.64, 33.53], [-7.62, 33.53], [-7.62, 33.55], [-7.64, 33.55], [-7.64, 33.53]]]}}, {"type": "Feature", "properties": {"Pr√©fecture": "Moulay Rachid", "Migrants": 652}, "geometry": {"type": "Polygon", "coordinates": [[[-7.64, 33.51], [-7.62, 33.51], [-7.62, 33.53], [-7.64, 33.53], [-7.64, 33.51]]]}}, {"type": "Feature", "properties": {"Pr√©fecture": "Mohammedia", "Migrants": 1986}, "geometry": {"type": "Polygon", "coordinates": [[[-7.42, 33.68], [-7.4, 33.68], [-7.4, 33.7], [-7.42, 33.7], [-7.42, 33.68]]]}}]};

        function onEachFeature(feature, layer) {
            if (feature.properties && feature.properties.Pr√©fecture) {
                var popupContent = "<b>" + feature.properties.Pr√©fecture + "</b><br>Migrants : " + feature.properties.Migrants;
                layer.bindPopup(popupContent);
            }
            drawnItems.addLayer(layer);
        }

        L.geoJSON(baseData, {
            onEachFeature: onEachFeature
        });

        map.on(L.Draw.Event.CREATED, function (e) {
            var layer = e.layer;
            drawnItems.addLayer(layer);
        });

        document.getElementById('export').onclick = function () {
            var data = drawnItems.toGeoJSON();
            var convertedData = 'text/json;charset=utf-8,' + encodeURIComponent(JSON.stringify(data));
            var a = document.createElement('a');
            a.href = 'data:' + convertedData;
            a.download = 'modifications.geojson';
            a.innerHTML = 'T√©l√©charger GeoJSON';
            a.click();
        };
    </script>
</body>
</html>
